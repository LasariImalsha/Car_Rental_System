<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Rental System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/images/Car.png" rel="icon">
    <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*body::-webkit-scrollbar {*/
        /*    display: none;*/
        /*}*/

        body {
            background-size: 100%;
        }
        #navbarNav{
            padding-left: 780px;
        }

        .navbar-brand{
            padding-left: 30px;
        }

        .img{
            width: 100%;
            height: 655px;
        }

    </style>
</head>
<body>

<!-------------------------------Header---------------------------->
<section>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#" >
                <img src="assets/images/Car.png" alt="Logo" width="50" height="30" class="d-inline-block align-text-top">
                Car Rental System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-white" href="#">Car Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<!-------------------------------Home---------------------------->
<section>
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/home/carBlue.jpg" class="img" alt="home">
            </div>
            <div class="carousel-item">
                <img src="assets/images/home/handsLight.jpg" class="img" alt="home">
            </div>
            <div class="carousel-item">
                <img src="assets/images/home/dashLight.jpg" class="img" alt="home">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
</body>
</html>
